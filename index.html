<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas Amarillas 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow: hidden;
            perspective: 2000px;
            font-family: 'Arial', sans-serif;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            animation: rotateScene 20s linear infinite;
        }

        @keyframes rotateScene {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .rose-3d {
            position: absolute;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: float3d 6s ease-in-out infinite;
        }

        .rose-3d:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .rose-3d:nth-child(2) {
            top: 30%;
            right: 25%;
            animation-delay: -2s;
        }

        .rose-3d:nth-child(3) {
            bottom: 25%;
            left: 30%;
            animation-delay: -4s;
        }

        .rose-3d:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: -6s;
        }

        .rose-3d:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -8s;
        }

        @keyframes float3d {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
            }
            25% { 
                transform: translateY(-30px) rotateX(15deg) rotateY(90deg);
            }
            50% { 
                transform: translateY(-60px) rotateX(0deg) rotateY(180deg);
            }
            75% { 
                transform: translateY(-30px) rotateX(-15deg) rotateY(270deg);
            }
        }

        /* Pétalos 3D individuales */
        .petal-3d {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            border-radius: 50% 10% 50% 10%;
            transform-origin: bottom center;
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 0 20px rgba(255, 215, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Capa exterior de pétalos */
        .petal-3d:nth-child(1) { 
            transform: rotateY(0deg) translateZ(20px) rotateX(10deg);
            animation: petalMove1 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(2) { 
            transform: rotateY(45deg) translateZ(20px) rotateX(10deg);
            animation: petalMove2 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(3) { 
            transform: rotateY(90deg) translateZ(20px) rotateX(10deg);
            animation: petalMove3 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(4) { 
            transform: rotateY(135deg) translateZ(20px) rotateX(10deg);
            animation: petalMove4 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(5) { 
            transform: rotateY(180deg) translateZ(20px) rotateX(10deg);
            animation: petalMove5 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(6) { 
            transform: rotateY(225deg) translateZ(20px) rotateX(10deg);
            animation: petalMove6 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(7) { 
            transform: rotateY(270deg) translateZ(20px) rotateX(10deg);
            animation: petalMove7 4s ease-in-out infinite;
        }
        .petal-3d:nth-child(8) { 
            transform: rotateY(315deg) translateZ(20px) rotateX(10deg);
            animation: petalMove8 4s ease-in-out infinite;
        }

        /* Capa interior de pétalos */
        .petal-3d:nth-child(9) { 
            transform: rotateY(22.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove1 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(10) { 
            transform: rotateY(67.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove2 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(11) { 
            transform: rotateY(112.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove3 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(12) { 
            transform: rotateY(157.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove4 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(13) { 
            transform: rotateY(202.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove5 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(14) { 
            transform: rotateY(247.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove6 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(15) { 
            transform: rotateY(292.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove7 4s ease-in-out infinite reverse;
        }
        .petal-3d:nth-child(16) { 
            transform: rotateY(337.5deg) translateZ(15px) rotateX(15deg) scale(0.8);
            animation: petalMove8 4s ease-in-out infinite reverse;
        }

        /* Animaciones de pétalos */
        @keyframes petalMove1 {
            0%, 100% { transform: rotateY(0deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(0deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove2 {
            0%, 100% { transform: rotateY(45deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(45deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove3 {
            0%, 100% { transform: rotateY(90deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(90deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove4 {
            0%, 100% { transform: rotateY(135deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(135deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove5 {
            0%, 100% { transform: rotateY(180deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(180deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove6 {
            0%, 100% { transform: rotateY(225deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(225deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove7 {
            0%, 100% { transform: rotateY(270deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(270deg) translateZ(25px) rotateX(5deg); }
        }
        @keyframes petalMove8 {
            0%, 100% { transform: rotateY(315deg) translateZ(20px) rotateX(10deg); }
            50% { transform: rotateY(315deg) translateZ(25px) rotateX(5deg); }
        }

        /* Centro de la rosa 3D */
        .rose-center-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FF6B35, #FF8E53, #FFA500);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(30px);
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.8),
                inset 0 0 10px rgba(255, 165, 0, 0.5);
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) translateZ(30px) scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 107, 53, 0.8),
                    inset 0 0 10px rgba(255, 165, 0, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) translateZ(30px) scale(1.2);
                box-shadow: 
                    0 0 30px rgba(255, 107, 53, 1),
                    inset 0 0 15px rgba(255, 165, 0, 0.8);
            }
        }

        /* Tallo 3D */
        .stem-3d {
            position: absolute;
            bottom: -80px;
            left: 50%;
            width: 8px;
            height: 120px;
            background: linear-gradient(to bottom, #228B22, #32CD32, #90EE90);
            transform: translateX(-50%) translateZ(-10px) rotateX(5deg);
            border-radius: 4px;
            box-shadow: 
                0 0 10px rgba(34, 139, 34, 0.5),
                inset 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Hojas 3D */
        .leaf-3d {
            position: absolute;
            width: 25px;
            height: 15px;
            background: linear-gradient(45deg, #32CD32, #90EE90);
            border-radius: 0 100% 0 100%;
            transform-origin: left center;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 0 5px rgba(144, 238, 144, 0.5);
        }

        .leaf-3d:nth-child(1) {
            top: 30px;
            left: -10px;
            transform: rotate(-30deg) translateZ(5px);
        }

        .leaf-3d:nth-child(2) {
            top: 60px;
            right: -10px;
            transform: rotate(30deg) translateZ(5px);
        }

        /* Partículas 3D */
        .particle-3d {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateZ(0px) rotateX(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateZ(100px) rotateX(360deg);
                opacity: 0;
            }
        }

        /* Iluminación 3D */
        .light-source {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: lightMove 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes lightMove {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translate(50px, -30px) scale(1.2);
                opacity: 0.5;
            }
            50% { 
                transform: translate(100px, 0) scale(0.8);
                opacity: 0.4;
            }
            75% { 
                transform: translate(50px, 30px) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Título minimalista */
        .title-3d {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) translateZ(50px);
            color: #FFD700;
            font-size: 2.5rem;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.4);
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 100;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.4);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 1),
                    0 0 60px rgba(255, 215, 0, 0.6);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .rose-3d {
                width: 150px;
                height: 150px;
            }
            
            .petal-3d {
                width: 30px;
                height: 45px;
            }
            
            .title-3d {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Crear partículas 3D
        function createParticles3D() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-3d';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.body.appendChild(particle);
            }
        }

        // Efecto de mouse 3D
        document.addEventListener('mousemove', (e) => {
            const scene = document.querySelector('.scene');
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            
            scene.style.transform = `rotateY(${x * 20}deg) rotateX(${-y * 20}deg)`;
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles3D();
        });
