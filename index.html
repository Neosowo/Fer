<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas Amarillas para mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD1DC 25%, #FFB6C1 50%, #FFA07A 75%, #FF8C69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Textura sutil de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 40px 20px;
        }

        /* Título principal */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            color: white;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.02em;
        }

        /* Subtítulo */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 300;
            color: white;
            margin-bottom: 4rem;
            opacity: 0.9;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        }

        /* Botón elegante */
        .elegant-button {
            display: inline-block;
            padding: 18px 40px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .elegant-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .elegant-button:hover::before {
            left: 100%;
        }

        .elegant-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Rosas 3D sutiles */
        .roses-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rose-subtle {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            opacity: 0.3;
            animation: floatSubtle 12s ease-in-out infinite;
        }

        .rose-subtle:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .rose-subtle:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: -3s;
        }

        .rose-subtle:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: -6s;
        }

        .rose-subtle:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: -9s;
        }

        @keyframes floatSubtle {
            0%, 100% {
                transform: translateY(0px) rotateY(0deg) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px) rotateY(180deg) scale(1.1);
                opacity: 0.4;
            }
        }

        /* Pétalos sutiles */
        .petal-subtle {
            position: absolute;
            width: 12px;
            height: 20px;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.6), rgba(255, 165, 0, 0.4));
            border-radius: 50% 10% 50% 10%;
            transform-origin: bottom center;
            box-shadow: 0 1px 5px rgba(255, 215, 0, 0.2);
        }

        .petal-subtle:nth-child(1) { transform: rotate(0deg) translateZ(8px); }
        .petal-subtle:nth-child(2) { transform: rotate(45deg) translateZ(8px); }
        .petal-subtle:nth-child(3) { transform: rotate(90deg) translateZ(8px); }
        .petal-subtle:nth-child(4) { transform: rotate(135deg) translateZ(8px); }
        .petal-subtle:nth-child(5) { transform: rotate(180deg) translateZ(8px); }
        .petal-subtle:nth-child(6) { transform: rotate(225deg) translateZ(8px); }
        .petal-subtle:nth-child(7) { transform: rotate(270deg) translateZ(8px); }
        .petal-subtle:nth-child(8) { transform: rotate(315deg) translateZ(8px); }

        /* Centro sutil */
        .center-subtle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.6), rgba(255, 165, 0, 0.4));
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(12px);
        }

        /* Partículas sutiles */
        .particle-subtle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateZ(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateZ(50px);
                opacity: 0;
            }
        }

        /* Efecto de hover en el botón */
        .elegant-button:active {
            transform: translateY(0px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .main-title {
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                margin-bottom: 3rem;
            }
            
            .elegant-button {
                padding: 15px 30px;
                font-size: 0.9rem;
            }
        }

        /* Animación de entrada */
        .container > * {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .main-title {
            animation-delay: 0.2s;
        }

        .subtitle {
            animation-delay: 0.4s;
        }

        .elegant-button {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Rosas sutiles de fondo -->
    <div class="roses-container">
        <div class="rose-subtle">
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="center-subtle"></div>
        </div>

        <div class="rose-subtle">
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="center-subtle"></div>
        </div>

        <div class="rose-subtle">
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="center-subtle"></div>
        </div>

        <div class="rose-subtle">
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="petal-subtle"></div>
            <div class="center-subtle"></div>
        </div>
    </div>

    <div class="container">
        <h1 class="main-title">Hola, mi<br>amor</h1>
        <p class="subtitle">Rosas amarillas para iluminar tu día</p>
        <a href="#" class="elegant-button">ENVIAR AMOR</a>
    </div>

    <script>
        // Crear partículas sutiles
        function createSubtleParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-subtle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        // Efecto de parallax sutil
        document.addEventListener('mousemove', (e) => {
            const roses = document.querySelectorAll('.rose-subtle');
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            
            roses.forEach((rose, index) => {
                const speed = (index + 1) * 0.5;
                rose.style.transform += ` translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createSubtleParticles();
        });
    </script>
</body>
</html>
